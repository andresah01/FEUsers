<button class="btn btn-primary float-end mb-3" routerLink="/user">Add user</button>
<table class="table">
    <thead>
        <tr>
            <th> Username </th>
            <th> First Name </th>
            <th> Second Name </th>
            <th> Last Name </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listUsers">
            <td>{{ user.user }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.secondName }}</td>
            <td>{{ user.lastName }}</td>
            <td> 
                <button class="btn btn-success" [routerLink]="['/user', user.id]"> Ver mas</button>
            </td>
        </tr>
    </tbody>
</table>
